<form class="login100-form"   [formGroup]="loginForm" (submit)="login()">
                
    <span class="login100-form-title p-b-49 d-flex flex-column align-items-center">
        Login
        <img src="assets/pina.png" alt="" width="80" class="mt-4">
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100" formControlName="email"
               type="email" 
 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100" formControlName="password"
               type="password"
           
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn colorpinaverde">
                Login
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-22">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="../register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
