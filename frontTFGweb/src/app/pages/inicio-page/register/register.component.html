<form  [formGroup]="registerForm"  class="" autocomplete="off" (submit)="register()">
                
    <span class="login100-form-title pb-4   ">
        Nuevo usuario
    </span>

<!-- TODO: añadir imagen o seleccionar imagen por defecto -->

<div class="mb-3">
    

     <div class="row">

         <div class="col-6">
            <i class="bi bi-x-circle-fill mii textopinarosa" (click)="eliminar()"></i>
            <!-- <img [src]="file.urlTemporal|image" class="img-fluid" alt="" (click)> -->
            <img [src]="imagenFicticia|image" alt="" style="object-fit: cover;" width="125" height="125">
        </div>
     <!-- url img avatar -->
       
            

        
        <div class="col-6 text-center mt-3">
           
        <label for="imgAvatar"  >
                <i class="bi bi-plus-square " role="button" (click)="eliminar()"></i>
                <p>Seleccione una imagen</p>
            </label>
        </div>
     </div>


    <input type="file" id="imgAvatar" name="imgAvatar" accept="image/*" formControlName="imgAvatar" hidden  #imgAvatar (change)="prueba()">

</div>




    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre de usuario</span>
        <input class="input100"
               type="text" 
               formControlName="nombre" 
               placeholder="Ingrese nombre de usuario">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
            autocomplete="off"
            type="email" 
            formControlName="email" 
            placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>
    

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
        type="password"
        formControlName="password" 
        autocomplete="off"
        placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn colorpinaverde">
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-22">
        <span class="txt1 p-b-17">
            ¿Tienes ya cuenta?
        </span>

        <a routerLink="../login" class="txt2">
            Inicia sesión aquí
        </a>
    </div>
</form>
